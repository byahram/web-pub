    <style>
        .contents {
            display: flex;
        }
        .contents.reverse {flex-direction: row-reverse;}
        .contents > .cont {
            position: relative;
            width: calc(100vw / 2);
            height: calc(100vw / 2);
        }
        .contents .cont.img_cont > div {
            width: 100%;
            height: 100%;
            overflow: hidden;

        .contents .cont.img_cont canvas {
